<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plazo fijo Simulador</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
   

</head>
<body>
	
	<script>
		function calcular() {
			// Obtener los valores del formulario
			var monto = parseFloat(document.getElementById("monto").value);
			var tasa = parseFloat(document.getElementById("tasa").value);
			var periodo = parseFloat(document.getElementById("periodo").value);

			// Realizar el cálculo del interés
			var interes = (monto * tasa * periodo) / (365 * 100);

			// Mostrar el resultado en pantalla
			var resultado = document.getElementById("resultado");
			resultado.innerHTML = "El interés generado es de $" + interes.toFixed(2) + " para un plazo fijo de 30 días.";
		}
	</script>
	
	
	<form>
		<h1>Calculadora de Plazo Fijo a 30 días</h1>
		<label for="monto">Monto a invertir:</label>
		<input type="number" id="monto" name="monto" required>

		<label for="tasa">Tasa de interés anual:</label>
		<input type="number" id="tasa" name="tasa" required>

		<label for="periodo">Período de inversión (en días):</label>
		<input type="number" id="periodo" name="periodo" value="30" readonly>

		<button type="button" onclick="calcular()">Calcular</button>
		
		<p id="resultado"></p>



	</form>

</body>
</html>
