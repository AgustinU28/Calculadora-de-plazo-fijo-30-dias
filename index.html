<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plazo fijo Simulador</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    
    <form>
        <h1>Calculadora de Plazo Fijo</h1>
        <label for="monto">Monto a invertir:</label>
        <input type="number" id="monto" name="monto" required>

        <label for="tasa">Tasa de interés anual:</label>
        <input type="number" id="tasa" name="tasa" required>

        <label for="periodo">Período de inversión (en días):</label>
        <input type="number" id="periodo" name="periodo" value="30">

        <button type="button" onclick="calcular()">Calcular</button>

        <p id="resultado"></p>
    </form>
	<script src="js/calculadora.js"></script>
</body>
</html>
